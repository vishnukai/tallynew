
    {% extends 'base.html' %}
    {% block body %}
        {% load static %}
        <style>
            .flexy{
                display: flex;
                align-items: center;
                justify-content: center;
            }
        .form1{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            
        }
        form{
            padding:30px;
        }
        .close {
            position: absolute;
            top: 3px;
            right: 8px;
            font-size: 25px;
            color: rgb(255, 255, 255);
            transform: rotate(45deg);
            cursor: pointer;
            text-decoration: none;
            
        }
        button{
            background-color:rgb(103, 175, 220) ;
            color:white;
            padding:10px 20px;
        }
    </style>

       <div class="row container-fluid  p-0 my-5">
        <div class="col-sm-3 m-0 p-0"></div>
        <div class="col-sm-6 m-0 p-0" style=" background-color:rgba(0,0,0,0.2);">
            <a href="javascript:history.go(-1);" class="close">+</a>
        <h6 style="" class="bg-info text-light p-2">Godown Alteration(Secondary)</h6>
        
                <form action="{% url 'savegod' god.id %}" method="POST">
                    {% csrf_token %}
                  
                <div class="    ">
                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-6 m-0 p-0"> <label for="a">Name</label></div>
                        <div class="col-sm-6 m-0 p-0"><input type="text" name="name" class="form-control" value={{god.name}} id="a" placeholder=""></div>
                        
                    </div>
                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-6 m-0 p-0"> <label for="b">Alias</label></div>
                        <div class="col-sm-6 m-0 p-0"> 
                        <input type="text" class="form-control" name="alias"  value={{god.alias}} id="b" placeholder=""></div>
                        
                    </div>
                    <div class="row container-fluid  p-2 m-0">
                        <div class="col-sm-6 m-0 p-0"> <label for="b">Under</label></div>
                        <div class="col-sm-6 m-0 p-0"> 
                            <input  list="godown"type="text" class="form-control" name="godown" placeholder="" onkeyup="myFunction()" value="{{god.godown}}" >
                            <datalist id="godown">
                  
                              
                               <ul id="myUL">
                                   
                                      
                                  <select >
                              
                                   {% for st in godi %}
                                   <option > 
                                 <li >{{  st.name }}</li></option>
                                 {% endfor %}    
                                 <option> <li>Primary</li></option>
                               <a role="button" href="{% url 'creategrp' %}"><button></button>Create</button></a>
                                
                               </select>
                               
                               </ul>      
                               
                            </datalist>  <br>
        
                        </div>
                        
                    </div>
                    <div class="col-sm-12" style="text-align:center;">
               
                    <input type="submit" value="Save">
</div>
                </form>
              

         
        </div>
        </div>
        <div class="col-sm-3  m-0 p-0"></div>

       </div> 
     
    
{% endblock %}
